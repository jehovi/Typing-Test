<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Typing Test</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f0f4f8;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #textDisplay {
      background: white;
      padding: 20px;
      font-size: 20px;
      line-height: 1.5;
      border: 2px solid #ccc;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    #typingInput {
      width: 100%;
      padding: 10px;
      font-size: 20px;
    }
    #stats {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“° Daily Typing Test</h1>
  <div id="textDisplay"></div>
  <input type="text" id="typingInput" placeholder="Start typing here..." autofocus />
  <div id="stats"></div>

  <script>
    const textDisplay = document.getElementById("textDisplay");
    const typingInput = document.getElementById("typingInput");
    const stats = document.getElementById("stats");

    let targetText = "";
    let startTime;

    async function fetchNews() {
      const response = await fetch(`https://newsapi.org/v2/top-headlines?country=us&pageSize=1&apiKey=YOUR_API_KEY`);
      const data = await response.json();
      targetText = data.articles[0].title || "Unable to load news headline.";
      displayText();
    }

    function displayText() {
      textDisplay.innerHTML = "";
      targetText.split("").forEach(char => {
        const span = document.createElement("span");
        span.textContent = char;
        textDisplay.appendChild(span);
      });
    }

    typingInput.addEventListener("input", () => {
      const input = typingInput.value;
      const spans = textDisplay.querySelectorAll("span");

      if (!startTime) startTime = new Date();

      let correct = true;
      spans.forEach((charSpan, i) => {
        const char = input[i];
        if (char == null) {
          charSpan.classList.remove("correct", "incorrect");
          correct = false;
        } else if (char === charSpan.textContent) {
          charSpan.classList.add("correct");
          charSpan.classList.remove("incorrect");
        } else {
          charSpan.classList.add("incorrect");
          charSpan.classList.remove("correct");
          correct = false;
        }
      });

      if (input === targetText) {
        const elapsedTime = (new Date() - startTime) / 1000;
        const words = targetText.split(" ").length;
        const wpm = Math.round((words / elapsedTime) * 60);
        stats.innerHTML = `ðŸŽ‰ Done! Your speed: <strong>${wpm} WPM</strong>`;
        typingInput.disabled = true;
      }
    });

    fetchNews();
  </script>
</body>
</html>
